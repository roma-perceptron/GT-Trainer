<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <h3>Упражнения</h3>
                <ul class="exercise-list">
                    <li class="exercise-category">
                        <button class="exercise-btn category-btn" onclick="toggleCategory('notes')">
                            <span>Ноты</span>
                            <span class="arrow">▼</span>
                        </button>
                        <ul class="subcategory-list" id="notes-subcategory">
                            <li><button class="exercise-btn subcategory-btn" onclick="selectExercise('notes-variant1')">Смотреть ноты</button></li>
                            <li><button class="exercise-btn subcategory-btn" onclick="selectExercise('notes-variant2')">Открывать ноты</button></li>
                            <li><button class="exercise-btn subcategory-btn" onclick="selectExercise('notes-variant3')">Искать ноты</button></li>
                        </ul>
                    </li>
                    <li class="exercise-category">
                        <button class="exercise-btn category-btn" onclick="toggleCategory('intervals')">
                            <span>Интервалы</span>
                            <span class="arrow">▼</span>
                        </button>
                        <ul class="subcategory-list" id="intervals-subcategory">
                            <li><button class="exercise-btn subcategory-btn" onclick="selectExercise('intervals-variant1')">Вариант_1</button></li>
                            <li><button class="exercise-btn subcategory-btn" onclick="selectExercise('intervals-variant2')">Вариант_2</button></li>
                            <li><button class="exercise-btn subcategory-btn" onclick="selectExercise('intervals-variant3')">Вариант_3</button></li>
                        </ul>
                    </li>
                    <li class="exercise-category">
                        <button class="exercise-btn category-btn" onclick="toggleCategory('pentatonic')">
                            <span>Пентатоника</span>
                            <span class="arrow">▼</span>
                        </button>
                        <ul class="subcategory-list" id="pentatonic-subcategory">
                            <li><button class="exercise-btn subcategory-btn" onclick="selectExercise('pentatonic-boxes-em')">Боксы Em</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

        <!-- Main content -->
        <div id="main" class="main">
            <!-- Header with menu button -->
            <div class="header">
                <button id="menu-btn" class="menu-btn" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1>Guitar Theory Trainer</h1>
            </div>

            <!-- Fretboard container -->
            <div class="fretboard-container">
                <div class="fretboard-wrapper">
                    <table id="fretboard" class="fretboard">
                        <thead>
                            <tr class="fret-numbers">
                                <th class="string-label"></th>
                                <th class="fret-number">1</th>
                                <th class="fret-number">2</th>
                                <th class="fret-number">3</th>
                                <th class="fret-number">4</th>
                                <th class="fret-number">5</th>
                                <th class="fret-number">6</th>
                                <th class="fret-number">7</th>
                                <th class="fret-number">8</th>
                                <th class="fret-number">9</th>
                                <th class="fret-number">10</th>
                                <th class="fret-number">11</th>
                                <th class="fret-number">12</th>
                            </tr>
                        </thead>
                        <tbody id="fretboard-body">
                            <!-- Will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Game area -->
            <div id="game-area" class="game-area hidden">
                <div class="game-display">
                    <h3>Найдите ноту:</h3>
                    <div id="current-note" class="current-note">A</div>
                    <div id="game-message" class="game-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="games/noteGame1.js"></script>
    <script src="games/noteGame2.js"></script>
    <script src="games/intervalGame1.js"></script>
    <script src="games/pentatonicBoxesEm.js"></script>
    <script src="script.js"></script>
</body>
</html>
